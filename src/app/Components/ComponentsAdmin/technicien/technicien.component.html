<div class="container mt-4">
  <h2 class="text-center text-primary mb-4">Liste des Techniciens</h2>

  <!-- Message d'erreur global -->
  <p class="alert alert-danger" *ngIf="error">{{ error }}</p>

  <!-- Bouton Ajouter -->
  <div class="mb-3 text-end">
    <button class="btn btn-success" (click)="toggleAddForm()">
      {{ showAddForm ? 'Annuler' : 'Ajouter un technicien' }}
    </button>
  </div>

  <!-- Formulaire d'ajout / modification -->
  <div *ngIf="showAddForm" class="card mb-4 shadow-sm p-3">
    <form [formGroup]="technicienForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Nom</label>
          <input type="text" formControlName="nom" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Spécialité</label>
          <input type="text" formControlName="specialite" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Email</label>
          <input type="email" formControlName="emailTech" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Téléphone</label>
          <input type="text" formControlName="telephoneTech" class="form-control" required />
        </div>
      </div>
      <div class="mt-3 text-end">
        <button type="submit" class="btn btn-primary" [disabled]="technicienForm.invalid">
          {{ isEditMode ? 'Modifier' : 'Ajouter' }}
        </button>
        <button type="button" class="btn btn-secondary ms-2" (click)="toggleAddForm()">Annuler</button>
      </div>
    </form>
  </div>

  <!-- Barre de recherche -->
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Rechercher par nom..."
           [(ngModel)]="searchTerm" (ngModelChange)="filterTechniciens()" />
  </div>

  <!-- Tableau des techniciens -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle shadow-sm">
      <thead class="table-primary text-center">
        <tr>
          <th>Nom</th>
          <th>Spécialité</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let t of techniciensFiltres">
          <td>{{ t.nom }}</td>
          <td>{{ t.specialite }}</td>
          <td>{{ t.emailTech }}</td>
          <td>{{ t.telephoneTech }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-1" (click)="editTechnicien(t)" title="Modifier">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger btn-sm me-1" (click)="deleteTechnicien(t.idTechnicien)" title="Supprimer">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
