<header class="masthead">
  <div class="container px-4 px-lg-5 h-100">
    <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-8 align-self-end">
        <h1 class="text-white font-weight-bold mb-4">Connexion</h1>
      </div>

      <section class="page-section" id="connexion">
        <div class="container px-4 px-lg-5">
          <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-6 bg-white rounded-4 shadow p-4">

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

                <!-- Email -->
                 <label for="email">Adresse email</label>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email"
                    placeholder="Adresse email"
                  />
                  
                </div>
                <div class="text-danger small mb-3" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                  Veuillez entrer une adresse email valide.
                </div>

                <!-- Mot de passe -->
                 <label for="password">Mot de passe</label>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="Mot de passe"
                  />
                  
                </div>
                <div class="text-danger small mb-4" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Le mot de passe est requis.
                </div>

                <!-- Boutons -->
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary px-4" [disabled]="loginForm.invalid">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Se connecter
                  </button>
                  <button type="button" class="btn btn-outline-secondary px-4" (click)="onCreateAccount()">
                    <i class="bi bi-person-plus me-1"></i> CrÃ©er un compte
                  </button>
                </div>

              </form>

              <!-- Message -->
              <div class="alert alert-info mt-4 text-center" *ngIf="message">
                {{ message }}
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</header>
